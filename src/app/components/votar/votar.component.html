<div>
    <h2>Vota por tu juego favorito</h2>
</div>

<div class="card-columns">

    <div class="card" *ngFor="let game of games; let i=index">
        <img class="card-img-top" [src]="game.image" [alt]="game.name">
        <h5>{{game.name}}</h5>
        <div class="card-body">
            <button class="btn btn-primary" (click)="votar(game)">Votar</button>
        </div>
    </div>
</div>
